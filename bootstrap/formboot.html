<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .form
    {
      text-align: center;
    }
    .con
    {
      margin-left: 20px;
      margin-right: 20px;
      margin-top: 5px;
    }
     
</style>    
</head>
    <body>
        
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
              <a class="navbar-brand" style="color:green" href="#">To The New</a>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quick Help</a>
                </li>
               </ul>
            </div>
            </nav>
            <div class="container">
              <hr></div>
              <div class="container">
              <div class=" card" style="width:30em; margin-left:330px;margin-top:30px ">
                <div class="card-header" style="color:green">
                  Bug Report
                </div>
              <div class="con">
                <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Operating System</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Select one</option>
                      <option>Window XP</option>
                      <option>Ubuntu</option>
                      <option>Linux</option>
                     
                    </select>
                  </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Products</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Select one</option>
                        <option>Dell</option>
                        <option>Lenovo</option>
                        <option>HP</option>
                       
                      </select>
                    </div>
                    <div class="form-group">
                  <label for="version">Version*</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
               
                </div>
                <div class="form-group">
                <label for="exampleFormControlSelect1">License</label></div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Free</label>
                </div>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Business</label>
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Severity</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                  
                    <option>Critical</option>
                    <option>Low</option>
                    <option>High</option>
                   
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Attachments</label>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                  <label class="custom-file-label" for="validatedCustomFile">No File selected</label>
                 
                </div>
                <button type="button" class="btn btn-success" style="float:right;margin-top:10px">Send</button>
                </form>
                </div>
              </div>
              </div>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          
    </body>
</html>
